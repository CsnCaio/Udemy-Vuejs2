<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Eventos - Vuejs</title>
</head>

<body>
  <div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizaXY">
      Mouse: {{x}} {{y}}
      <span v-on:mousemove.stop="" style="color:red">PARAR AQUI</span>
    </p>
    <a href="https://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="alerta">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          contador: 0,
          x: 0,
          y: 0
        };
      },
      methods: {
        somar(passo, event) {
          console.log(passo, event);
          this.contador += passo
        },
        atualizaXY(event) {
          this.x = event.clientX
          this.y = event.clientY
        },
        alerta() {
          alert("Toma alerta")
        }
      },
    });
  </script>
</body>

</html>
