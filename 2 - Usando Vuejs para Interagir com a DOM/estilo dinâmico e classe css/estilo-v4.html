<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilos e classes</title>
</head>

<body>
    <style>
        .caixas {
            display: flex;
            justify-content: space-around;
        }

        .demo {
            background-color: gray;
            width: 100px;
            height: 100px;
        }

        .cor-1 {
            background-color: red;
        }

        .cor-2 {
            background-color: green;
        }

        .cor-3 {
            background-color: blue;
        }

        .giro {
            transform: rotate(45deg);
        }
    </style>

    <div id="app">
        <div id="caixas">
            <div class="demo" :style="{backgroundColor : cor}"></div>
            <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
            <div class="demo"></div>
        </div>
        <hr>
        <input type="text" v-model="cor">
        <input type="text" v-model="largura">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                cor: 'red',
                largura: 100,
                altura: 20
            },
            computed: {
                meuEstilo() {
                    return {
                        backgroundColor: this.cor,
                        width: this.largura + 'px'
                    }
                }
            }
        })
    </script>
</body>

</html>
