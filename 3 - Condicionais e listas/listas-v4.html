<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(cor, index) in cores">{{ index }}) {{ cor }}</li>
        </ul>
        <hr>
        <template v-for="(cor, index) in cores">
            <h1>{{ cor }}</h1>
            <i> {{ index }}</i>
        </template>
        <hr>
        <ul>
            <li v-for="(pessoa, index) in pessoas">
                <div v-for="(valor, chave, index) in pessoa">
                    {{ index }} ) {{ chave }} : {{ valor }}
                </div>
            </li>
        </ul>
        <hr>
        <span v-for="n in 10">{{ n }}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                cores: ['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    { nome: 'Ana', idade: 26, peso: 59 },
                    { nome: 'Guilherme', idade: 22, peso: 89 }
                ]
            }
        })
    </script>

    <style>
        ul {
            list-style: none;
        }

        h1,
        p {
            display: inline;
        }
    </style>
</body>

</html>
